<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTC Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CTC Calculator</h1>
        <label for="location">Select Location:</label>
        <select id="location">
            <option value="india">India</option>
            <option value="amsterdam">Amsterdam</option>
            <option value="london">London</option>
            <option value="france">France</option>
<!--             <option value="paris">Paris</option> -->
            <option value="poland">Poland</option>
<!--             <option value="washington">Washington DC</option> -->
            <option value="new_york">USA</option>
<!--             <option value="los_angeles">Los Angeles</option> -->
        </select>

        <label for="ctc">Enter CTC:</label>
        <input type="number" id="ctc" placeholder="Enter your CTC">


<!--         <div id="variable-pay-slider" style="display:none;"> -->
        <div id="variable-pay-slider">
            <label for="variablePay">Select Variable Pay Rate (%):</label>
            <input type="range" id="variablePay" min="0" max="100" value="20" oninput="updateVariablePayLabel()">
            <span id="variablePayLabel">20%</span>
        </div>
        
        <button onclick="calculateBreakup()">Calculate</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
